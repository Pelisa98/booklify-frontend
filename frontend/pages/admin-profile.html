<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile | Booklify</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/frontend/assets/icons/booklify.ico">
</head>
<body>
<!-- Header / Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3 sticky-navbar">
    <div class="container d-flex align-items-center justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="../index.html">
            <img src="../assets/images/logo.png" alt="Booklify Logo" height="48" class="me-2">
            <span class="brand-text">Booklify Admin</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                <li class="nav-item"><a class="nav-link" href="admin-dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Profile Section -->
<section class="profile-section py-5 bg-light-purple min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-4 mb-4" id="profileView">
                <div class="bg-white rounded-lg shadow-sm overflow-hidden h-100">
                    <div class="p-4 bg-purple text-white text-center">
                        <div class="mb-3">
                            <i class="bi bi-person-badge display-1"></i>
                        </div>
                        <h3 class="fw-bold mb-0" id="adminName">Admin Name</h3>
                        <p class="mb-0" id="adminEmail">admin@email.com</p>
                    </div>
                    <div class="p-4" style="min-height: calc(100vh - 400px);">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span><i class="bi bi-shield-lock text-warning"></i> Role</span>
                            <span class="badge bg-purple">Administrator</span>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <span><i class="bi bi-calendar-check"></i> Member Since</span>
                            <span class="text-muted" id="adminDateJoined">2023-01-01</span>
                        </div>
                        <hr>
                        <div class="mb-3">
                            <h6 class="fw-bold mb-2"><i class="bi bi-chat-quote"></i> Bio</h6>
                            <p class="text-muted mb-0" id="adminBio">Admin bio goes here.</p>
                        </div>
                        <div class="d-grid gap-2 mb-3">
                            <a href="reviews.html" class="btn btn-outline-primary">
                                <i class="bi bi-star-fill"></i> Manage Book Reviews
                            </a>
                        </div>
                        <div class="d-grid gap-2 mt-auto">
                            <button class="btn btn-purple btn-edit-profile">
                                <i class="bi bi-pencil-square"></i> Edit Profile
                            </button>
                            <button class="btn btn-outline-danger btn-logout" id="logoutBtn">
                                <i class="bi bi-box-arrow-right"></i> Logout
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="bg-white rounded shadow p-4">
                    <h2 class="fw-bold mb-4 text-center">Edit Admin Profile</h2>
                    <form id="profileForm">
                        <div class="mb-3">
                            <label for="fullNameInput" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="emailInput" required readonly>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmPassword">
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-purple">Update Profile</button>
                        </div>
                    </form>
                    <div class="mt-4">
                        <h3 class="h5 mb-3">Account Information</h3>
                        <p><strong>Last Login:</strong> <span id="lastLogin">Loading...</span></p>
                        <p><strong>Account Created:</strong> <span id="dateJoinedInfo">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/script.js"></script>
<script src="../js/adminService.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script>
    document.addEventListener('DOMContentLoaded', async function() {
        const isAdmin = localStorage.getItem('booklifyUserRole') === 'admin';
        if (!isAdmin) {
            window.location.href = 'login.html';
            return;
        }

        // Load admin profile data
        try {
            const adminId = localStorage.getItem('booklifyAdminId');
            const userEmail = localStorage.getItem('booklifyUserEmail');

            console.log('Admin ID:', adminId);
            console.log('User Email:', userEmail);

            if (!adminId) {
                // If no admin ID, try to get it using the email
                if (userEmail) {
                    console.log('No admin ID found, fetching by email...');
                    const adminProfile = await AdminService.getAdminProfileByEmail(userEmail);
                    if (adminProfile && adminProfile.id) {
                        localStorage.setItem('booklifyAdminId', adminProfile.id);
                        console.log('Admin ID set:', adminProfile.id);
                        // Retry with the new admin ID
                        const profile = await AdminService.getAdminProfile(adminProfile.id);
                        await updateProfileDisplay(profile);
                        return;
                    }
                }
                throw new Error('No admin ID found and unable to fetch by email');
            }

            const profile = await AdminService.getAdminProfile(adminId);
            await updateProfileDisplay(profile);

        } catch (error) {
            console.error('Failed to load profile:', error);
            alert('Failed to load profile data: ' + error.message);
        }

        async function updateProfileDisplay(profile) {
            // Update profile display
            document.getElementById('adminName').textContent = profile.fullName || profile.name || 'Admin User';
            document.getElementById('adminEmail').textContent = profile.email || '';
            document.getElementById('adminDateJoined').textContent = profile.dateJoined ? new Date(profile.dateJoined).toLocaleDateString() : 'N/A';
            document.getElementById('adminBio').textContent = profile.bio || 'No bio provided';

            // Update form fields
            document.getElementById('fullNameInput').value = profile.fullName || profile.name || '';
            document.getElementById('emailInput').value = profile.email || '';
            document.getElementById('dateJoinedInfo').textContent = profile.dateJoined ? new Date(profile.dateJoined).toLocaleDateString() : 'N/A';
        }

        // Handle profile updates
        const profileForm = document.getElementById('profileForm');
        profileForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password && password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            const adminId = localStorage.getItem('booklifyAdminId');
            const updateData = {
                fullName: document.getElementById('fullNameInput').value,
                email: document.getElementById('emailInput').value
            };

            if (password) {
                updateData.password = password;
            }

            try {
                await AdminService.updateAdminProfile(adminId, updateData);
                alert('Profile updated successfully!');
                // Reload profile data
                location.reload();
            } catch (error) {
                console.error('Failed to update profile:', error);
                alert('Failed to update profile');
            }
        });

        // Handle logout
        document.getElementById('logoutBtn').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('booklifyToken');
            localStorage.removeItem('booklifyUserRole');
            localStorage.removeItem('booklifyLoggedIn');
            localStorage.removeItem('booklifyAdminId');
            window.location.href = 'login.html';
        });
    });
</script>
</body>
</html>
