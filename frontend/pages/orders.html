<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | Booklify</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/frontend/assets/icons/booklify.ico">
</head>
<body>
<!-- Header / Navbar (dynamically generated by navbar.js) -->

<!-- Orders Section -->
<section class="orders-section py-5 bg-light-purple min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="text-center mb-5">
                    <h1 class="fw-bold text-purple mb-3">
                        <i class="bi bi-bag-check text-purple me-3"></i>
                        My Orders
                    </h1>
                    <p class="text-muted fs-5">View all your orders and order items</p>
                </div>
                <div id="ordersContainer">
                    <!-- Orders will be loaded here by JavaScript -->
                </div>
                <div id="noOrdersMessage" class="text-center py-5" style="display: none;">
                    <i class="bi bi-archive text-muted" style="font-size: 4rem;"></i>
                    <h4 class="text-muted mt-3">No Orders Yet</h4>
                    <p class="text-muted">You haven't placed any orders yet.</p>
                    <a href="products.html" class="btn btn-primary">Shop Textbooks</a>
                </div>
                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading your orders...</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Write a Review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="reviewForm">
                    <input type="hidden" id="reviewBookId">
                    <input type="hidden" id="reviewOrderItemId">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Book:</label>
                        <p id="reviewBookTitle" class="text-muted mb-0"></p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="reviewRating" class="form-label fw-bold">Rating</label>
                        <div class="rating-input d-flex gap-1 mb-2">
                            <span class="star" data-rating="1">⭐</span>
                            <span class="star" data-rating="2">⭐</span>
                            <span class="star" data-rating="3">⭐</span>
                            <span class="star" data-rating="4">⭐</span>
                            <span class="star" data-rating="5">⭐</span>
                        </div>
                        <input type="hidden" id="reviewRating" required>
                        <div class="form-text">Click the stars to rate</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="reviewComment" class="form-label fw-bold">Review</label>
                        <textarea class="form-control" id="reviewComment" rows="4" 
                                placeholder="Share your thoughts about this book..." required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-purple" id="submitReview">Submit Review</button>
            </div>
        </div>
    </div>
</div>

<footer class="footer-section bg-dark text-light pt-5 pb-3 mt-5">
    <div class="container">
    </div>
</footer>

<script type="module" src="../js/navbar.js"></script>
<script src="../js/reviewService.js"></script>
<script src="../js/ordersPage.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
